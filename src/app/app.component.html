<!--The content below is only a placeholder and can be replaced.-->
<div>
  <br>
  <button *ngIf="listScreen" class="addnew" (click)="createDoctor()">Add New Doctor</button>
  <br><br><br>
  <div *ngIf="listScreen==false" class="add-screen">
    <table>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Experience</td>
        <td>fees</td>
      </tr>
      <tr>
        <td>
          <input [value]="doctor.id" (input)="doctor.id = $event.target.value">
        </td>
        <td>
          <input [value]="doctor.name" (input)="doctor.name = $event.target.value">
        </td>
        <td>
          <input [value]="doctor.experience" (input)="doctor.experience = $event.target.value">
        </td>
        <td>
          <input [value]="doctor.fees" (input)="doctor.fees = $event.target.value">
        </td>
        <td *ngIf="addMode">
          <button class="add-to-list" (click)="addToDoctorList()">ADD TO LIST</button>
        </td>
        <td *ngIf="editMode">
          <button class="add-to-list" (click)="updateDoctor()"> UPDATE </button>
        </td>
      </tr>

    </table>



  </div>
<table>
  <tr>
    <th>IMAGE</th>
    <th>DOCTOR BIODATA</th>
    <th>????</th>
    <th>Appointment ?</th>


  </tr>
  <tr *ngFor="let doctor of doctors">
    <td><img [src]="doctor.img"></td>
    <td class="col1">{{doctor.name | DoctorName}} <br> {{doctor.experience | DoctorExperience}}<br>{{doctor.fees | DoctorFee}}</td>
    <!--<td class="col2">{{doctor.experience | DoctorExperience}}</td>-->
    <!--<td class="col3">{{doctor.fees | DoctorFee}}</td>-->
    <td class="col4"><button class="edit" (click)="setCurrentData(doctor.id)">Edit</button><br><button class='delete'(click)="deleteDoctor(doctor.id)">Delete</button></td>
    <!--<td class="col5"><button class='delete'(click)="deleteDoctor(doctor.id)">Delete</button></td>-->
    <td class="col6"><button class='show-app'>Show Appointments</button><br><button class="add-app">Add Appointments</button></td>
    <!--<td class="col7"><button class="add-app">Add Appointments</button></td>-->
  </tr>


</table>
</div>
